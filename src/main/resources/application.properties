#Url de conexão com banco
spring.datasource.url=jdbc:postgresql://localhost:5432/api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin

#Drive do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver

#Criar as tabelas de forma automática
spring.jpa.hibernate.ddl-auto=update

#Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#Nome para o projeto na Url (contexto)
server.servlet.context-path=/springrestapi

server.port=8080

#Pool de conexão Hikari
#Número máximo de milissegundos que um cliente aguarda por um conexão
spring.datasource.hikari.connection-timeout= 20000

#Número minimo de conexões inativas mantidas pelo hikariCp em um conjunto de conexões
#se ninguem estiver usando o sistema é este numero de conexões que ele vai guardar em memoria
spring.datasource.hikari.minimum-idle=10

#Máximo de pool de conexões
spring.datasource.hikari.maximum-pool-size=40

#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000

#Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true










